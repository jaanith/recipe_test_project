<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Ingredient List</title>

        <!-- Optional theme -->

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
                integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
                crossorigin="anonymous"
                th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}">
        </script>
        <!-- J query -->
        <script src="/webjars/jquery/3.6.3/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous"
              th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"
              type="text/css"/>
    </head>
    <body>
        <!--/*@thymesVar id="recipe" type="com.recipe.recipetest.commands.IngredientCommand"*/-->
        <!--/*@thymesVar id="recipe" type="com.recipe.recipetest.commands.RecipeCommand"*/-->
        <div class="container-fluid" style="margin-top: 20px">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-11 ">
                                    <h1 class="panel-title">Ingredients</h1>
                                </div>
                                <div class="col-md-1">
                                    <a class="btn btn-default" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}" role="button">New</a>
                                </div>
                            </div>

                        </div>
                        <div class="panel-body">

                            <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
                                <table class="table table-hover ">
                                    <thead class="thead-inverse">
                                    <tr>
                                        <th>ID</th>
                                        <th>Description</th>
                                        <th>View</th>
                                        <th>Update</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tr th:remove="all">
                                        <td>123</td>
                                        <td>Tasty Goodnees 1</td>
                                        <td><a href="#">View</a></td>
                                        <td><a href="#">Update</a></td>
                                        <td><a href="#">Delete</a></td>
                                    </tr>
                                    <tr th:remove="all">
                                        <td>12333</td>
                                        <td>Tasty Goodnees 2</td>
                                        <td><a href="#">View</a></td>
                                        <td><a href="#">Update</a></td>
                                        <td><a href="#">Delete</a></td>
                                    </tr>
                                    <tr th:each="ingredient : ${recipe.ingredients}">
                                        <td th:text="${ingredient.id}">334</td>
                                        <td th:text="${ingredient.amount} + ' of ' + ${ingredient.unitOfMeasure.getDescription()} + ': ' + ${ingredient.description}">Tasty Goodnees 3</td>
                                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">View</a></td>
                                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Update</a></td>
                                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
